<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemBond Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              chem: {
                dark: '#0f172a',
                panel: '#1e293b',
                accent: '#06b6d4', // Cyan
                success: '#10b981',
                danger: '#ef4444',
                ionic: '#f59e0b', // Amber
                covalent: '#8b5cf6', // Violet
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'orbit': 'orbit 5s linear infinite', /* Speed up orbit */
              'orbit-reverse': 'orbit 7s linear infinite reverse',
              'explode': 'explode 0.6s ease-out forwards',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              orbit: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              },
              explode: {
                '0%': { transform: 'scale(1)', opacity: '1', filter: 'hue-rotate(0deg)' },
                '50%': { transform: 'scale(1.5)', opacity: '0.8', filter: 'hue-rotate(90deg)' },
                '100%': { transform: 'scale(3)', opacity: '0', filter: 'hue-rotate(180deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
